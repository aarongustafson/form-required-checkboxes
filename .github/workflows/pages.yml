name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "demo/**"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert README to index.html
        run: |
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>' > index.html
          echo "${{ github.event.repository.name }}" >> index.html
          echo '</title><style>:root{color-scheme:light dark;}body{max-width:800px;margin:2rem auto;padding:0 1rem;font-family:system-ui,-apple-system,sans-serif;line-height:1.6}code{background:ButtonFace;color:ButtonText;padding:2px 6px;border-radius:3px}a:link{color:inherit;text-decoration-color:hotpink;}pre{background:ButtonFace;color:ButtonText;padding:1rem;border-radius:5px;overflow-x:auto}pre code{background:none;padding:0}</style></head><body>' >> index.html
          npx marked README.md >> index.html
          echo '</body></html>' >> index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
