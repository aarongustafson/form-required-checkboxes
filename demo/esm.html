<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-required-checkboxes via esm.sh</title>
		<style>
			body {
				font-family: system-ui, sans-serif;
				margin: 2rem;
				line-height: 1.5;
			}

			form-required-checkboxes {
				display: block;
				max-width: 460px;
			}

			fieldset {
				border: 1px solid #ccc;
				padding: 1rem;
			}

			label {
				display: block;
				margin-block: 0.25rem;
			}
		</style>
	</head>
	<body>
		<h1>esm.sh CDN sanity check</h1>
		<p>
			This page loads the component class from <code>esm.sh</code> and
			registers it manually.
		</p>

		<form-required-checkboxes required="2-3">
			<fieldset>
				<legend>Select 2 or 3 toppings</legend>
				<label
					><input type="checkbox" name="toppings" value="pepperoni" />
					Pepperoni</label
				>
				<label
					><input type="checkbox" name="toppings" value="mushroom" />
					Mushroom</label
				>
				<label
					><input type="checkbox" name="toppings" value="olive" />
					Olive</label
				>
				<label
					><input type="checkbox" name="toppings" value="onion" />
					Onion</label
				>
			</fieldset>
		</form-required-checkboxes>

		<script type="module">
			import { FormRequiredCheckboxesElement } from 'https://esm.sh/@aarongustafson/form-required-checkboxes@3.0.1/form-required-checkboxes.js?bundle&target=es2022';

			if (!customElements.get('form-required-checkboxes')) {
				customElements.define(
					'form-required-checkboxes',
					FormRequiredCheckboxesElement,
				);
			}
		</script>
	</body>
</html>
